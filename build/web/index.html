<!DOCTYPE html>
<html>
<head>
    <title>Form with Reset</title>
</head>
<body>
    <form  action="execute" method="POST">
        <table>
            <tbody>
                <tr>
                    <td>Enter an integer n:</td>
                    <td>
                        <input type="text" name="number">
                        <input type="reset" name="action" value="Reset">
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="n!"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
